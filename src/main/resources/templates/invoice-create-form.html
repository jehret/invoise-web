<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©ation de la facture</title>
</head>
<body>
<form method="POST" th:action="@{/invoice/create}" th:object="${invoiceForm}">
    <p>Customer name<input th:field="*{customerName}" type="text"/></p>
    <div th:errors="*{customerName}" th:if="${#fields.hasErrors('customerName')}"></div>
    <p>Order number<input th:field="*{orderNumber}" type="text"/></p>
    <div th:errors="*{orderNumber}" th:if="${#fields.hasErrors('orderNumber')}"></div>
    <p>Street name<input th:field="*{streetName}" type="text"/></p>
    <div th:errors="*{streetName}" th:if="${#fields.hasErrors('streetName')}"></div>
    <p>Street number<input th:field="*{streetNumber}" type="text"/></p>
    <div th:errors="*{streetNumber}" th:if="${#fields.hasErrors('streetNumber')}"></div>
    <p>City<input th:field="*{city}" type="text"/></p>
    <div th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></div>
    <p>Zip code<input th:field="*{zipCode}" type="text"/></p>
    <div th:errors="*{zipCode}" th:if="${#fields.hasErrors('zipCode')}"></div>
    <p>Country<input th:field="*{country}" type="text"/></p>
    <div th:errors="*{country}" th:if="${#fields.hasErrors('country')}"></div>
    <div></div>
    <input type="submit" value="OK"/>
</form>
</body>
</html>
