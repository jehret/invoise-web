server.port=80
server.servlet.context-path=/invoise
#spring.web.resources.static-locations=file:C://temp/static/
#Si vous voulez forcer la locale
spring.web.locale-resolver=fixed
spring.web.locale=fr_FR


spring.datasource.url=jdbc:mysql://localhost:3306/invoise?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
